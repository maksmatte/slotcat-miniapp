<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SlotCat Mini App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="menu" id="menu">
    <h1>🐱 SlotCat</h1>
    <button id="playClassic">🎰 Класичний Слот</button>
    <button id="playDogHunt">🐶 Полювання на Собак</button>
    
    <div style="margin-top: 20px; width: 100%; max-width: 300px; display: flex; gap: 10px;">
        <button id="balanceBtn" style="flex: 1;">💰 Баланс</button>
        <button id="soonBtn" style="flex: 1;">⏳ Скоро</button>
    </div>
  </div>

  <div id="gameScreen" style="display:none;">
    
    <div id="gameHeader">
        <button id="backBtn">⬅ Меню</button>
        <div style="text-align: right;">
            <div id="user" style="font-size: 12px; color: #94a3b8;">Гість</div>
            <div style="font-weight: bold; color: #fbbf24;">💰 <span id="balance">0</span></div>
        </div>
    </div>

    <div id="activeSlotContainer">
        </div>

  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script src="slot_classic.js"></script>
  <script src="slot_doghunt.js"></script>

  <script src="app.js"></script>

</body>
</html>
