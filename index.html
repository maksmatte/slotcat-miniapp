<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlotCat Mini App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Главное меню -->
  <div class="menu" id="menu">
    <h1>🐱 SlotCat</h1>
    <button id="playBtn">🎮 Play</button>
    <button id="balanceBtn">💰 Balance</button>
    <button id="soonBtn">⏳ Soon</button>
  </div>

  <!-- Контейнер слота -->
  <div id="gameContainer" style="display:none;">
    <div id="user">Игрок</div>

    <!-- Слот -->
    <div id="slot">
      <span>❓</span>
      <span>❓</span>
      <span>❓</span>
    </div>

    <!-- Кнопка крутить -->
    <button id="play">Крутить 🎰</button>

    <!-- Баланс внизу -->
    <div id="balanceDisplay">
      Баланс: <span id="balance">0</span> 🐱
    </div>

    <!-- Кнопка назад в меню -->
    <button id="backBtn">⬅ Меню</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
